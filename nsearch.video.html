<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSearch Video</title>
    <link rel="icon" href="logo.png" type="image/x-icon">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #searchContainer {
            margin-top: 20px;
        }
        #results {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .video-item {
            margin: 10px;
            width: 300px;
        }
        iframe {
            width: 100%;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="searchContainer">
        <h1>NSearch Video</h1>
        <input type="text" id="searchQuery" placeholder="Video ara...">
        <button onclick="performSearch()">Ara</button>
        <div id="results"></div>
    </div>

    <script>
        // YouTube API araması
        async function searchYouTube(query) {
            const apiKey = 'AIzaSyDK0buJgeTZQOVaA_Raaf9AJo5QGewKqIk'; // YouTube API anahtarınız
            const response = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${query}&type=video&maxResults=50&key=${apiKey}`);
            const data = await response.json();
            return data.items;
        }

        // Vimeo API araması
        async function searchVimeo(query) {
            const token = 'd38451fe9296f77af8f5bb348c4a842d'; // Vimeo erişim token'ınız
            const response = await fetch(`https://api.vimeo.com/videos?query=${query}`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });
            const data = await response.json();
            return data.data;
        }

        // Arama işlemi
        async function performSearch() {
            const query = document.getElementById('searchQuery').value;
            if (query.trim() === '') {
                alert('Lütfen bir anahtar kelime girin.');
                return;
            }
            const youtubeResults = await searchYouTube(query);
            const vimeoResults = await searchVimeo(query);
            displayResults(youtubeResults, 'YouTube');
            displayResults(vimeoResults, 'Vimeo');
        }

        // Sonuçları ekrana yerleştirme
        function displayResults(results, source) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML += `<h2>${source} Videoları</h2>`;
            results.forEach(video => {
                const videoItem = document.createElement('div');
                videoItem.className = 'video-item';
                if (source === 'YouTube') {
                    videoItem.innerHTML = `
                        <h3>${video.snippet.title}</h3>
                        <iframe src="https://www.youtube.com/embed/${video.id.videoId}" allowfullscreen></iframe>
                    `;
                } else if (source === 'Vimeo') {
                    videoItem.innerHTML = `
                        <h3>${video.name}</h3>
                        <iframe src="https://player.vimeo.com/video/${video.uri.split('/').pop()}" allowfullscreen></iframe>
                    `;
                }
                resultsDiv.appendChild(videoItem);
            });
        }
    </script>
</body>
</html>
